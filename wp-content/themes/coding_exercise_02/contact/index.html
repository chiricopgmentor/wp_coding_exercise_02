<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&family=Noto+Serif:ital,wght@0,700;1,700&display=swap"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>クリ★スタ　コーディング課題（中級編）お問い合わせページ</title>
  </head>
  <body class="js_body">
    <div class="ly_header_wrapper">
      <header class="ly_header js_header">
        <div class="ly_header_inner">
          <h1 class="el_siteTitle">
            <a href="../">Cresta Design</a>
          </h1>
          <nav class="bl_headerNav js_headerNav">
            <ul>
              <li>
                <a class="bl_headerNav_link js_headerNav_link" href="../#concept"
                  >Concept</a
                >
              </li>
              <li>
                <a class="bl_headerNav_link js_headerNav_link" href="../#works"
                  >Works</a
                >
              </li>
              <li>
                <a class="bl_headerNav_link js_headerNav_link" href="../#service"
                  >Service</a
                >
              </li>
              <li>
                <a class="bl_headerNav_link js_headerNav_link" href="../#contact"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
          <button class="bl_humburgerBtn js_humburgerBtn sp_only">
            <span
              class="
                bl_humburgerBtn_bar bl_humburgerBtn_bar__top
                js_humburgerBtn_bar__top
              "
            ></span>
            <span
              class="
                bl_humburgerBtn_bar bl_humburgerBtn_bar__mid
                js_humburgerBtn_bar__mid
              "
            ></span>
            <span
              class="
                bl_humburgerBtn_bar bl_humburgerBtn_bar__btm
                js_humburgerBtn_bar__btm
              "
            ></span>
          </button>
        </div>
        <!-- /.ly_header_inner -->
      </header>
    </div>
    <main>
      <article>
        <section class="ly_section" id="contact">
          <div
            class="ly_section_inner ly_section_inner__bgi"
            style="background-image: url(../img/contact-bgi@2x.jpg)"
          >
            <div class="ly_pageWrapper__outer">
              <div
                class="
                  el_sectionTitle_wrapper el_sectionTitle_wrapper__vCenter
                  hp_center
                "
              >
                <h2 class="el_sectionTitle hp_white">Contact</h2>
              </div>
              <!-- /.el_sectionTitle_wrapper -->
              <div class="el_bgText_wrapper">
                <p class="el_bgText hp_bgWhite hp_mt280 hp_pb40 hp_mt256__sp">
                  Contact us
                </p>
              </div>
              <!-- /.el_bgText_wrapper -->
            </div>
            <!-- /.ly_pageWrapper__outer -->
          </div>
          <!-- /.ly_section_inner -->
          <div class="ly_pageWrapper__outer">
            <div class="bl_contactForm_wrapper">
              <form class="bl_contactForm" action="#!" name="bl_contactForm">
                <label class="bl_contactForm_label hp_mb13__sp">お問い合わせ内容</label>
                <div class="bl_contactForm_chkboxUnit">
                  <div class="bl_contactForm_chkbox_wrapper">
                    <input
                      class="bl_contactForm_chkbox"
                      type="checkbox"
                      name="bl_contactForm_chkbox"
                      value="資料請求"
                      id="bl_contactForm_chkbox__docReq"
                    />
                    <label
                      class="bl_contactForm_label"
                      for="bl_contactForm_chkbox__docReq"
                      >資料請求</label
                    >
                  </div>
                  <!-- /.bl_contactForm_chkbox_wrapper -->
                  <div class="bl_contactForm_chkbox_wrapper">
                    <input
                      class="bl_contactForm_chkbox"
                      type="checkbox"
                      name="bl_contactForm_chkbox"
                      value="お電話でのご相談を希望"
                      id="bl_contactForm_chkbox__telConsul"
                    />
                    <label
                      class="bl_contactForm_label"
                      for="bl_contactForm_chkbox__telConsul"
                      >お電話でのご相談を希望</label
                    >
                  </div>
                  <!-- /.bl_contactForm_chkbox_wrapper -->
                  <div class="bl_contactForm_chkbox_wrapper">
                    <input
                      class="bl_contactForm_chkbox"
                      type="checkbox"
                      name="bl_contactForm_chkbox"
                      value="申し込み"
                      id="bl_contactForm_chkbox__application"
                    />
                    <label
                      class="bl_contactForm_label"
                      for="bl_contactForm_chkbox__application"
                    >
                      申し込み
                    </label>
                  </div>
                  <!-- /.bl_contactForm_chkbox_wrapper -->
                </div>
                <!-- /.bl_contactForm_chkboxUnit -->
                <label class="bl_contactForm_label" for="bl_contactForm_name"
                  >担当者名</label
                >
                <input
                  class="bl_contactForm_inputBox"
                  type="text"
                  name="bl_contactForm_name"
                />
                <label class="bl_contactForm_label" for="bl_contactForm_tel"
                  >電話番号</label
                >
                <input
                  class="bl_contactForm_inputBox"
                  type="tel"
                  name="bl_contactForm_tel"
                />
                <label class="bl_contactForm_label" for="bl_contactForm_mail"
                  >メールアドレス</label
                >
                <input
                  class="bl_contactForm_inputBox"
                  type="email"
                  name="bl_contactForm_mail"
                />
                <label class="bl_contactForm_label" for="bl_contactForm_other"
                  >その他</label
                >
                <textarea
                  class="bl_contactForm_inputArea"
                  name="bl_contactForm_other"
                  id="bl_contactForm_other"
                  cols="30"
                  rows="10"
                ></textarea>
                <div class="el_btnWrapper">
                  <input
                    class="el_btn el_btn__submit"
                    type="submit"
                    value="Submit"
                  />
                </div>
                <!-- /.el_btnWrapper -->
              </form>
            </div>
            <!-- /.bl_contactForm_wrapper -->
          </div>
          <!-- /.ly_pageWrapper__outer -->
        </section>
        <!-- /#contact -->
      </article>
    </main>
    <footer class="ly_footer">
      <small class="el_creditTxt">
        &copy;cresta.design all rights reserved
      </small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
